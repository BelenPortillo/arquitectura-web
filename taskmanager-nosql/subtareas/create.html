<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Subtarea - TaskManager PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/estilos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="../index.html">TaskManager PRO</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="../usuarios/index.html">Usuarios</a></li>
      <li class="nav-item"><a class="nav-link" href="../tareas/index.html">Tareas</a></li>
      <li class="nav-item"><a class="nav-link" href="../subtareas/index.html">Subtareas</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="mb-4 text-center">Crear Nueva Subtarea</h2>

  <form>
    <div class="mb-3">
      <label for="titulo" class="form-label">Título de la subtarea</label>
      <input type="text" class="form-control is-invalid" id="titulo" name="titulo">
      <div class="invalid-feedback">El título es obligatorio.</div>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control is-invalid" id="descripcion" name="descripcion" rows="3"></textarea>
      <div class="invalid-feedback">La descripción es requerida.</div>
    </div>

    <div class="mb-3">
      <label for="estado" class="form-label">Estado</label>
      <select class="form-select is-invalid" id="estado" name="estado">
        <option>Pendiente</option>
        <option>Completada</option>
      </select>
      <div class="invalid-feedback">Selecciona un estado válido.</div>
    </div>

    <div class="mb-3">
      <label for="fecha_limite" class="form-label">Fecha límite</label>
      <input type="date" class="form-control is-invalid" id="fecha_limite" name="fecha_limite">
      <div class="invalid-feedback">La fecha límite es obligatoria.</div>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-success">Guardar Subtarea</button>
      <a href="index.html" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
